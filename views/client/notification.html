<script>
    function removeRequestedService(serviceId) {
        if (confirm("Are you sure you want to remove this service?")) {
            const serviceElement = document.getElementById(serviceId);
            serviceElement.parentNode.removeChild(serviceElement); // Remove the service from the DOM
            alert("Service has been removed from your requests.");
        }
    }

    // Function to go back to the previous page
    function goBack() {
        window.history.back();
    }
</script>
