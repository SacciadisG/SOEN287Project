<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Services</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Cancel Your Services</h1>
        <p>Here are the services you currently Choose:</p>

        <div id="service-list">
            <div class="service" id="service-1">
                <div class="service-name">Service:</div>
                <p class="service-description">Exterior Window Cleaning</p>
                <div class="options">
                    
                    <button class="option-box" onclick="removeService('service-1')">Delete</button>
                </div>
            </div>

            <div class="service" id="service-2">
                <div class="service-name">Service:</div>
                <p class="service-description">Interior Window Cleaning</p>
                <div class="options">
                    
                    <button class="option-box" onclick="removeService('service-2')">Delete</button>
                </div>
            </div>

            <div class="service" id="service-3">
                <div class="service-name">Service:</div>
                <p class="service-description">Package: Exterior/Interior Window Cleaning</p>
                <div class="options">
                    
                    <button class="option-box" onclick="removeService('service-3')">Delete</button>
                </div>
            </div>
        </div>

        
    </div>

    <div class="options" style="margin: 20px auto; text-align: center;">
        <button class="go-back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        

        function removeService(serviceId) {
            if (confirm("Are you sure you want to remove this service?")) {
                const serviceElement = document.getElementById(serviceId);
                serviceElement.parentNode.removeChild(serviceElement); // Remove the service from the DOM
                alert("Service has been removed.");
            }
        }

        

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
