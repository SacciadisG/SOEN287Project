<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/standard.css">
    <title>Receipt View</title>
</head>

<body class="container">
    <h1>Receipt</h1>
    <b>
        <h2>Company name</h2>
        <h3>Contact Info:</h3>
        <p>
            Address : 123</br>
            Email : abc@mail.com</br>
            Phone : (123)-456-7890</br>
        </p>
    </b>

    <div id="table">
        <table>
            <tr class="tabletitle">
                <td class="tableitem">
                    <h2>Service</h2>
                </td>
                <td class="tableitem">
                    <h2>Date of purchased</h2>
                </td>
                <td class="tableitem">
                    <h2>Cost</h2>
                </td>
            </tr>
            <tr class="service">
                <td class="tableitem">
                    <p class="itemtext">Regular interior cleaning</p>
                </td>
                <td class="tableitem">
                    <p class="itemtext">01-01-2000</p>
                </td>
                <td class="tableitem">
                    <p class="itemtext">100</p>
                </td>
            </tr>

            <tr class="service">
                <td class="tableitem">
                    <p class="itemtext">Major interior cleaning</p>
                </td>
                <td class="tableitem">
                    <p class="itemtext">31-10-2024</p>
                </td>
                <td class="tableitem">
                    <p class="itemtext">200</p>
                </td>
            </tr>

            <tr class="service">
                <td class="tableitem">
                    <p class="itemtext">Exterior cleaning</p>
                </td>
                <td class="tableitem">
                    <p class="itemtext">01-01-2030</p>
                </td>
                <td class="tableitem">
                    <p class="itemtext">300</p>
                </td>
            </tr>
        </table>
    </div>
    <h4>Total: 400</h4>
    <p>Thank you for your puchase!</p>

    </div>
</body>

</html>
