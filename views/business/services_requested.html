<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../../css/style.css">
    <!-- For the css, you need to go two directories up, hence the double "../" -->
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./business_index.html">Business Name</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="display:flex; margin-left: auto">
            <div class="navbar-nav">
              <a class="nav-link active" href="./business_index.html">Home</a>
              <a class="nav-link" href="./services_requested.html">See Requested Services</a>
              <a class="nav-link" href="./services_modify.html">Modify Offered Services</a>
              <a class="nav-link" href="./business_edit.html">Edit Business Information</a> 
            </div>
            <button class="btn btn-danger" style="display:flex; margin-left: auto" onclick="location.href='../login.html'">Logout</button> 
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>Manage Requested Services</h1>
        <p>Here are the most recently client-requested services:</p>

        <div id="requested-service-list">
            <div class="service" id="requested-service-1">
                <div class="service-name">Service:</div>
                <p class="service-description">Exterior Window Cleaning</p>
                <div class="options">
                    <button class="option-box" onclick="removeRequestedService('requested-service-1')">Remove</button>
                    <button class="option-box" onclick="removeRequestedService('requested-service-1')" style="background-color:seagreen">Confirm</button>
                </div>
            </div>

            <div class="service" id="requested-service-2">
                <div class="service-name">Service:</div>
                <p class="service-description">Interior Window Cleaning</p>
                <div class="options">
                    <button class="option-box" onclick="removeRequestedService('requested-service-2')">Remove</button>
                    <button class="option-box" onclick="removeRequestedService('requested-service-1')" style="background-color:seagreen">Confirm</button>
                </div>
            </div>

            <div class="service" id="requested-service-3">
                <div class="service-name">Service:</div>
                <p class="service-description">Package: Exterior/Interior Window Cleaning</p>
                <div class="options">
                    <button class="option-box" onclick="removeRequestedService('requested-service-3')">Remove</button>
                    <button class="option-box" onclick="removeRequestedService('requested-service-1')" style="background-color:seagreen">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="options" style="margin: 20px auto; text-align: center;">
        <button class="go-back-button" onclick="goBack()">Go Back</button>
    </div>    

    <script>
        function removeRequestedService(serviceId) {
            if (confirm("Are you sure you want to remove this service?")) {
                const serviceElement = document.getElementById(serviceId);
                serviceElement.parentNode.removeChild(serviceElement); // Remove the service from the DOM
                alert("Service has been removed from your requests.");
            }
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
